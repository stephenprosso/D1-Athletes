<div class="container">
    <div class="row form-group">
        <div class="col-sm-12">
            <h3 id="title" class="pt-2"></h3>
            <table id="tableId1" class="table">
                <thead>
                    <tr>
                        <!--  <th>ID</th> -->
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Racer Type</th>
                        <th>Organization</th>
                        <th>Time Checked In</th>
                        <th>Check-in Guest</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <!-- CLOSE ROW -->
</div>
<!-- CLOSE CONTAINER -->
<div class="row text-center">
    <div class="col-sm-1">
        <button id="events-link" type="button" class="align-bottom btn btn-dark">Events</button>
    </div>
    <div class="col-sm-9"></div>
    <div class="col-sm-2 text-right">
        <button id="seeAddGuest" type="button" class="btn btn-dark align-bottom">Edit Event</button>
    </div>
</div>

<div id="add-guest-container" class="container d-none">
    <form>

        <div class="row form-group">
            <div class="col-sm-4 text-center">

                <textarea id="multiName" name="multiName" rows="2" cols="30"
                    placeholder="Add one or multiple guests. One guest per line. No commas. No middle names."
                    required></textarea>
                <div class="invalid-feedback">
                    Enter names
                </div>
            </div>
            <div class="col-sm-2 text-center">
                <!--<label>Credential Type</label>-->
                <select id="credType" class="form-control">
                    <option disabled selected>-Cred Type-</option>
                    <option value="GA">GA</option>
                    <option value="Artist-Guest">Artist Guest</option>
                    <option value="Artist">Artist</option>
                    <option value="GOD-PASS">God Pass</option>
                </select>
                <div class="invalid-feedback">Select a Cred Type</div>
            </div>
            <div class="col-sm-2 text-center">
                <!--<label for="organization">Last Name</label>-->
                <input id="organization" type="text" class="form-control validate" placeholder="Organization" value="">
                <div class="invalid-feedback">Select event</div>
            </div>

            <div class="col-sm-1 text-right">
                <button id="btnAddMulti" type="button" class="btn btn-success align-bottom" style="width: 75px; height: 60px;">Add Guests</button>
            </div>
            <div class="col-sm-1 text-right">
                <button id="btnCancelAddGuest" type="button" class="btn btn-warning align-bottom" style="width: 75px; height: 60px; color: white;">cancel</button>
            </div>
            <div class="col-sm-1 text-right">
                <button id="btnDeleteEvent" type="button" class="btn btn-danger align-bottom classDeleteList" style="width: 75px; height: 60px;">Delete
                    Event</button>
            </div>

        </div>
        <!-- END ROW -->
    </form>
</div>
<!-- CLOSE CONTAINER -->
